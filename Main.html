<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Screen Time Tracker</h1>
    </header>
    
    <main>
        <section class="info">
            <p>Monitor and regulate your screen time for a balanced lifestyle.</p>
        </section>
        
        <section class="timer-container">
            <h2>Current Screen Time: <span id="time">00:00:00</span></h2>
            <div class="button-group">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
        </section>
        
        <section class="set-alert">
            <h3>Set Alert Time (minutes)</h3>
            <input type="number" id="alertTime" placeholder="Enter minutes">
            <button id="setAlertBtn">Set Alert</button>
        </section>
        
        <section class="alerts">
            <h3>Usage Alerts</h3>
            <p id="alert">No alerts yet.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Screen Time Manager. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
